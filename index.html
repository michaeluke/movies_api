<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Movies</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">




</head>

<body>
    <div class="modal fade modal-lg" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">


                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body">

                    <div class="row">

                        <div class="col-md-6" style="padding-top: 8px;">

                            <img class="img-modal" id="img-modal" src="" alt="place" style="width: 100%;"> </img>

                        </div>
                        <div class="col-md-6 d-flex flex-column">
                            <h1 id="title"> </h1>
                            <div id="rating">

                            </div>

                            <div id="description">

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>


    <div class="header">
        <h1>Movies</h1>
    </div>


    <div class="stats_section">


        <h2>Stats</h2>
        <div id="current_page"> </div>
        <div id="number_movies"></div>
        <div id="Top_rated"></div>
        <div id="rating"></div>

    </div>
    <div class="container">

        <div class="row" id="row">



        </div>

    </div>


    <div class="footer d-flex">

        <button id="previous">Previous</button>
        <button id="next">Next</button>

    </div>






    <!-- scripts here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
        integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js" defer></script>
</body>

</html>
